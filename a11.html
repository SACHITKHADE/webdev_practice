<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms in html</title>
</head>
<body>
	<h2>Enquiry</h2>
	<form>
		Name:<input type="text" name="name" value="" placeholder="enter your name" />
		<br/>
		<br/>
		Address:<textarea name="address">house no./colony/area/village/tel/dist,pincode</textarea>
		<br/>
		<br/>
		gender:<input type="radio" value="m" name="gender" />Male
		gender:<input type="radio" value="f" name="gender" />Female
		gender:<input type="radio" value="o" name="gender" />others
		<br/>
		<br/>
		<input type="submit" value="done" />
		<input type="reset" value="reset" />
	</form>
</body>
</html>
