<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms in html</title>
</head>
<body>
	<form>
		<fieldset>
		<legend>Enquiry</legend>
		Name:<input type="text" name="name" value="" placeholder="enter your name" />
		<br/>
		<br/>
		Address:<textarea name="address">house no./colony/area/village/tel/dist,pincode</textarea>
		<br/>
		<br/>
		gender:<input type="radio" value="m" name="gender" />Male
		gender:<input type="radio" value="f" name="gender" />Female
		gender:<input type="radio" value="o" name="gender" />others
		<br/>
		<br/>
		country:
		<select> 
			<option>please select the country</option>
			<optgroup label="Asia">
			<option value="India">India</option>
			<option value="russia">Russia</option>
			<option value="china">China</option>
			</optgroup>
			<optgroup label="America">
			<option value="usa">Usa</option>
			</optgroup>
			</select>
		<br/>
		<br/>
		Hobbies:
		<input type="checkbox" name="Hobbies[]" /> Dancing
		<input type="checkbox" name="Hobbies[]" /> singing
		<input type="checkbox" name="Hobbies[]" /> painting
		<br/>
		<br/>
		Image:
		<input type="file" name="image" />
		<br/>
		<br/>
		<input type="submit" value="done" />
		<input type="reset" value="reset" />
	</fieldset>
	</form>
</body>
</html>
