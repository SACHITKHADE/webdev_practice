<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list tags</title>
</head>
<body>
	<h2>ordered list</h2>
	<ol type="I">
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ol>
	<h2>unordered list</h2>
	<ul type="circle">
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ul>
</body>
</html>
