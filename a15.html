<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html 5 attribute</title>
</head>
<body>
	<form>
		<fieldset>
		<legend>HTML 5</legend>
		Name:<input type="text" name="name" value="" placeholder="enter your name" required="" autofocus="" maxlength="20" />
		<br/>
		<br/>
		Address:<textarea name="address">house no./colony/area/village/tel/dist,pincode</textarea>
		<br/>
		<br/>
		color:
		<input type="color" name="color" value="#FF0000"/>
		<br/>
		<br/>
		radio:
		gender:<input type="radio" value="m" name="gender" checked=""/>Male
		gender:<input type="radio" value="f" name="gender" />Female
		gender:<input type="radio" value="o" name="gender" />others
		<br/>
		<br/>
		country:
		<select> 
			<option>please select the country</option>
			<optgroup label="Asia">
			<option value="India">India</option>
			<option value="russia">Russia</option>
			<option value="china">China</option>
			</optgroup>
			<optgroup label="America">
			<option value="usa">Usa</option>
			</optgroup>
			</select>
		<br/>
		<br/>
		Hobbies:
		<input type="checkbox" name="Hobbies[]" checked=""/> Dancing
		<input type="checkbox" name="Hobbies[]" /> singing
		<input type="checkbox" name="Hobbies[]" /> painting
		<br/>
		<br/>
		Image:
		<input type="file" name="image" />
		<br/>
		<br/>
		number:
		<input type="number" name="number" required="" value="temporary" disabled />
		<br/>
		<br/>
		Age:
			<input type="number" name="Age"min="0" max="100" />
			<br/>
			<br/>
		range:
		<input type="range" name="range" min="0" max="200" value="90" />
		<br/>
		<br/>
		<input type="submit" value="submit" />
		<input type="reset" value="reset" />
	</fieldset>
	</form>
</body>
</html>
