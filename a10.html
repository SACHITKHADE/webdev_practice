<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table tags</title>
</head>
<body>
	<table bgcolor="yellow" border="5" align="center" cellpadding="10" cellspacing="10" width="500" height="300">
		<thead>
			<tr>
				<th>course</th>
				<th>fee</th>
				<th bgcolor="green">duaration</th>
				<th>timing</th>
			</tr>
		</thead>
		<tbody>
			<tr align="center">
				<td bgcolor="red" rowspan="2">web development</td>
				<td>10000</td>
				<td>10 weeks</td>
				<td>6pm to 8pm</td>
			</tr>
			<tr>
				<td colspan="4"></td>
			</tr>
			<tr align="center">
				<td>android development</td>
				<td>20000</td>
				<td>15 weeks</td>
				<td>8pm to 10pm</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
